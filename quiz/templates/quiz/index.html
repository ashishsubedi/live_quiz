{% extends "quiz/base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            {% for names in all_fields_names %}<th>{{ names.name |title }}</th>{% endfor %}
        </thead>
        <tbody>
            {% for row in all_rows %}
            <tr>{% for value in row %}<td>{{ value }}</td>{% endfor %}</tr>
        {% endfor %}
        </tbody>
    </table>
</div>  
{% endblock content %}
